<div class="card">
    <div class="card-header">
        Product List <br>{{pageTitle}}
    </div>
    <div class="class-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input type="text" 
                        [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Filtered by: {{listFilter}}<p>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
            <caption style="display: none;">ACME product list</caption>
            <thead>
                <tr>
                    <th scope="col">
                        <button class="btn btn-primary" (click)='toggleImage()'>
                            {{showImage ? "Hide":"Show"}} Images
                        </button>
                    </th>
                    <th scope="col">Product</th>
                    <th scope="col">Code</th>
                    <th scope="col">Available</th>
                    <th scope="col">Price</th>
                    <th scope="col">5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td><img *ngIf="showImage"
                        src={{product.imageUrl}} 
                        title={{product.productName}} alt={{product.productName}}
                        [style.width.px] = 'imageWidth'
                        [style.margin.px] = 'imageMargin'    > 
                    </td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productCode | lowercase | convertToSpaces:'-'}}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>{{ product.price | currency :'USD': 'symbol': '1.2-2' }}</td>
                    <!-- <td>{{ product.starRating }}</td> -->
                    <td>
                        <pm-star 
                            [rating] = 'product.starRating'
                            (ratingClicked)='onRatingClicked($event)'>

                        </pm-star>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
